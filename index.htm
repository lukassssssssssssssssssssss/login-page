<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="egypt video.mp4" autoplay loop></video>
    <h1>prepare  your next trip with me!</h1>
    <form >
        <div>
            <label for="name">username</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="pass">password</label>
            <input type="password" id="pass">
        </div>
        <div>
            <label for="mail">email</label>
            <input type="email" id="mail">
        </div>
        <div>
            <label for="phone">phone number</label>
            <input type="number" id="phone">
        </div>
        <div>
            <label for="">gender</label>
           <div>
            <input type="radio" name="gender" id="male">
            <label for="male" class="inline-label">male</label>
           </div>
           <div>
            <input type="radio" name="gender" id="female">
            <label for="female" class="inline-label">female</label>
           </div>
        </div>
        <div>
            <label for="date">birthday</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="arriving">arriving date</label>
            <input type="date" id="arriving">
        </div>
        <div>
            <label for="leaving">departure date</label>
            <input type="date" id="leaving">
        </div>
        <div>
            <label for="file">passport</label>
            <input type="file" id="file">
        </div>
        <div>
            <label for="profile">profile picture</label>
            <input type="image" id="profile">
        </div>
        <div>
            <label for="" class="block-label">how would you like to travel?</label>
            <input type="checkbox" id="airplane">
            <label for="airplane" class="inline-label">airplane</label>
            <input type="checkbox" id="boat">
            <label for="boat" class="inline-label">boat</label>
            <input type="checkbox" id="rental car">
            <label for="rental car" class="inline-label">rental car</label>
            <input type="checkbox" id="bus">
            <label for="bus" class="inline-label">bus</label>
            <input type="checkbox" id="train">
            <label for="train" class="inline-label">train</label>
        </div>
        <input type="submit" value="submit" class="button">
        <input type="reset" value="reset" class="button">
    </form>
</body>
</html>
